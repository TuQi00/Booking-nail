<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Booking Form</h1>
    <form id="booking-form">
        <div id="step-0" class="step">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div id="step-1" class="step">
            <label for="service">Service:</label>
            <div id="service-grid" class="grid-container"></div>
            <div id="subservice-grid" class="grid-container"></div> <!-- Thêm vùng chứa cho subservices -->
        </div>
        
        <div id="step-2" class="step">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div id="step-3" class="step">
            <label for="time">Time:</label>
            <div id="time-grid" class="grid-container"></div>
        </div>

        <!-- Hidden input fields to store selected service and time -->
        <input type="hidden" id="selected-service" name="service">
        <input type="hidden" id="selected-time" name="time">

        <button type="submit" id="submit-button" class="next-button">Book Now</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
