<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Booking Form</h1>
    <form id="booking-form">
        <div id="step-0">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="button" id="next-button-1" class="next-button">Next</button>
        </div>

        <div id="step-1" style="display: none;">
            <label for="service">Service:</label>
            <div id="service-grid" class="grid-container"></div>
            <div class="button-container">
                <button type="button" id="back-button-1" class="back-button">Back</button>
                <button type="button" id="next-button-2" class="next-button" disabled>Next</button>
            </div>
        </div>
        
        <div id="step-2" style="display: none;">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <div class="button-container">
                <button type="button" id="back-button-2" class="back-button">Back</button>
                <button type="button" id="next-button-3" class="next-button">Next</button>
            </div>
        </div>

        <div id="step-3" style="display: none;">
            <label for="time">Time:</label>
            <div id="time-grid" class="grid-container"></div>
            <div class="button-container">
                <button type="button" id="back-button-3" class="back-button">Back</button>
                <button type="submit" id="submit-button" class="next-button" style="display: none;">Book Now</button>
            </div>
        </div>

        <!-- Hidden input fields to store selected service and time -->
        <input type="hidden" id="selected-service" name="service">
        <input type="hidden" id="selected-time" name="time">
    </form>

    <script src="script.js"></script>
</body>
</html>
