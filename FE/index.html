<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Booking Form</h1>
    <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Service:</label>
        <div id="service-grid" class="grid-container"></div>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <div id="time-grid" class="grid-container"></div>

        <!-- Hidden input fields to store selected service and time -->
        <input type="hidden" id="selected-service" name="service">
        <input type="hidden" id="selected-time" name="time">

        <button type="submit">Book Now</button>
    </form>

    <script>
        // Fetch data for services and available times from backend
        fetch('http://localhost:3000/form-data')
            .then(response => response.json())
            .then(data => {
                const serviceGrid = document.getElementById('service-grid');
                const timeGrid = document.getElementById('time-grid');

                // Populate service options
                data.services.forEach(service => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.classList.add('grid-item');
                    button.textContent = service.name;
                    button.addEventListener('click', () => {
                        document.querySelectorAll('#service-grid .grid-item').forEach(item => item.classList.remove('selected'));
                        button.classList.add('selected');
                        document.getElementById('selected-service').value = service.name;
                    });
                    serviceGrid.appendChild(button);
                });

                // Populate time options
                data.availableTimes.forEach(time => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.classList.add('grid-item');
                    button.textContent = time;
                    button.addEventListener('click', () => {
                        document.querySelectorAll('#time-grid .grid-item').forEach(item => item.classList.remove('selected'));
                        button.classList.add('selected');
                        document.getElementById('selected-time').value = time;
                    });
                    timeGrid.appendChild(button);
                });
            });

        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                service: document.getElementById('selected-service').value,
                date: document.getElementById('date').value,
                time: document.getElementById('selected-time').value
            };

            fetch('http://localhost:3000/book-service', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert('An error occurred. Please try again later.');
            });
        });

        // Fetch all bookings from backend and log to console
        fetch('http://localhost:3000/all-bookings')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('All Bookings:', data);
            })
            .catch(error => {
                console.error('Error fetching bookings:', error.message);
                alert('An error occurred while fetching bookings. Please try again later.');
            });
    </script>
</body>
</html>
